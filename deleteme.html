<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <form id="form" action="" method="POST" onsubmit="subFunc(event)">
    <input type="text" id="val" name="val"/>
    <input type="submit"/>
  </form>
<script>
  //localStorage.setItem("vals",`["value0","value1","value2"]`)
  const vals = JSON.parse(localStorage.getItem("vals"))
  console.log(vals)
  async function main(){
    document.getElementById('app').innerHTML = ""
    vals.forEach((val,ind)=>{
    let p = document.createElement('p')
    p.innerHTML = val
    document.getElementById('app').appendChild(p)
  })
  }
  main()
  function subFunc(event){
    event.preventDefault()
    vals.push(document.getElementById('val').value)
    document.getElementById('val').value = ""
    main()
  }
</script>
</body>
</html>
